<html>
<head>
    <meta charset="UTF-8">
    <title>Адмін-панель | OluxGameStore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { padding: 40px 80px; background: white; margin: 40px auto; max-width: 1000px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .order-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .order-table th, .order-table td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        .order-table th { background: #f9f9f9; color: var(--brown); }
        .status-pill { padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; background: #e1f5fe; color: #039be5; }
    </style>
</head>
<body>

    <header class="header-top">
        <h1 onclick="window.location.href='index.html'" style="cursor:pointer;">OluxGameStore <small>(ADMIN)</small></h1>
        <button onclick="window.location.href='index.html'" class="filter-btn">Назад в магазин</button>
    </header>

    <div class="admin-container">
        <h2>Всі замовлення</h2>
        <table class="order-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Користувач</th>
                    <th>Товари</th>
                    <th>Сума</th>
                    <th>Дата</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody id="admin-orders-list">
                </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yoxieszknznklpvnyvui.supabase.co';
        const SB_KEY = 'sb_publishable_ZLbve8ADHIqc48h2YOQQUw_z8vox0s9';
        const sbClient = supabase.createClient(SB_URL, SB_KEY);

        async function loadAllOrders() {
            const { data, error } = await sbClient.from('orders').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('admin-orders-list');
            
            if (error) { list.innerHTML = 'Помилка доступу'; return; }
            
            list.innerHTML = data.map(o => `
                <tr>
                    <td>#${o.id.slice(0,5)}</td>
                    <td>${o.user_email}</td>
                    <td>${o.items_names}</td>
                    <td><b>${o.total_price} грн</b></td>
                    <td>${new Date(o.created_at).toLocaleDateString()}</td>
                    <td><span class="status-pill">Нове</span></td>
                </tr>
            `).join('');
        }
        loadAllOrders();
    </script>
</body>
</html>
