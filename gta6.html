    <style>
        .gta-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .prank-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: none; /* Приховано за замовчуванням */
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            z-index: 100;
        }
        .prank-overlay.active {
            display: flex;
        }
        .prank-overlay video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="gta-page">
    <header>
        <h1>OluxGameStore</h1>
        <nav>
